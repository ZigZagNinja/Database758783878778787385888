<!DOCTYPE html>
<html>

	<title>Database</title>
	<style type="text/css">
	input[type=text] {
    	width: 100%;
    	padding: 12px 20px;
    	margin: 8px 0;
    	box-sizing: border-box;
    	border: 2px solid green;
    	border-radius: 4px;
	}

	input[type=button], input[type=submit], input[type=reset] {
    	background-color: #4CAF50;
    	border: none;
    	color: white;
    	padding: 16px 32px;
    	text-decoration: none;
    	margin: 4px 2px;
    	cursor: pointer;
    	width: 100%;
	}
	</style>
</head>

</html>
